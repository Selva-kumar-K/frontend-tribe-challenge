<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Exercise</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            height: 100px;
            border-radius: 999px;
            overflow: hidden;
        }

        img {
            height: 100%;
            width: 100%;
            object-fit:cover;
        }
    </style>
</head>

<body>
    <div>
        <img src="avatar-image.jpg" alt="Woman standing in front of mountains">
    </div>
</body>

</html>
