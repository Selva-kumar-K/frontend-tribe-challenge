<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="m-4">
      <!-- Normal Button -->
      <button class="bg-blue-700 px-4 py-2 text-white rounded-lg">
        Normal Button
      </button>

      <!-- Hovered Button -->
      <button
        class="bg-blue-600 px-4 py-2 text-white rounded-lg hover:bg-blue-500"
      >
        Hovered Button
      </button>

      <!-- Active Button -->
      <button
        class="bg-blue-700 px-4 py-2 text-white rounded-lg hover:bg-blue-500 active:bg-blue-800"
      >
        Active Button
      </button>

      <!-- Disabled Button -->
      <button
        type="submit"
        disabled=""
        class="bg-blue-700 px-4 py-2 text-white rounded-lg hover:bg-blue-500 active:bg-blue-800 disabled:opacity-50"
      >
        Disabled Button
      </button>
    </div>
  </body>
</html>
